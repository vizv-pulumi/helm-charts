name: Release Charts

on:
  push:
    branches:
    - workflows

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

    # Setup
    - name: Checkout
      uses: actions/checkout@v2
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - name: Install Helm
      uses: azure/setup-helm@v1

    # Add local-path-provisioner charts
    - name: Checkout local-path-provisioner
      uses: actions/checkout@v2
      with:
        repository: rancher/local-path-provisioner
        fetch-depth: 0
        path: tmp/local-path-provisioner
    - name: Commit local-path-provisioner charts
      run: |
        mkdir -p charts
        cp -a tmp/local-path-provisioner/deploy/chart charts/local-path-provisioner
        git add -A
        git commit -am 'Commit local-path-provisioner charts'
        rm -rf tmp/local-path-provisioner

    # Release!
    - name: Run chart-releaser
      uses: vizv-pulumi/chart-releaser-action@vizv-pulumi
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      continue-on-error: true
